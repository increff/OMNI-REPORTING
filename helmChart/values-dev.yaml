  repository: "asia-south1-docker.pkg.dev/saas-dev-314407/internal-services/omni-reporting"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1"

imagePullSecrets: []
nameOverride: ""
