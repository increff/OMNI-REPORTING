auth.baseUrl=https://services.increff.com/account

# App Properties
increff.orgId=1100001
query.outDir=src/test/resources/com/increff/omni/reporting/test-data
# Test Properties
testdb.username=nextscm
testdb.password=$nextscm@212#*N
scheduler.run=true