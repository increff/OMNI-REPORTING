# JDBC properties
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:test_proxy;DB_CLOSE_DELAY=-1
jdbc.username=sa
jdbc.password=

# Hibernate properties
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create
hibernate.jdbc.batch_size=20
hibernate.jdbc.time_zone=UTC

# GCP properties
gcp.baseUrl=https://gcp-baseurl.com
gcp.bucketName=omni-reporting-bucket
gcp.filePath=src/test/resources/com/increff/omni/reporting/gcp-dev.json

# Account server properties
auth.baseUrl=http://services.increff.com/account

# Extra Properties
query.outDir=/files
stuck.report.time=7
root.directory=root